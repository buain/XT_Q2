<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>8.2-Registration-Form</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <p>Регистрация</p>
                <p>E-mail</p>
                <form method="post" autocomplete="off">
                    <input type="email" name="E-mail" />
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <p>Пароль</p>
                <form method="post" autocomplete="off">
                    <input type="password" name="пароль" />
                </form>
            </td>
            <td>
                <p>Еще раз</p>
                <form>
                    <input type="password" name="еще раз">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <br>
                <form>
                    <input type="submit" value="Отправить">
                </form>
            </td>
        </tr>
    </table>

    
</body>
</html>
