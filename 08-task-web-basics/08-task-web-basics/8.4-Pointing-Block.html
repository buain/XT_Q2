<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>8.4-Pointing-Block</title>
    <style type="text/css">
        #layer1,#layer2
        {
            position:relative;
        }
        #layer1
        {
            top: 30px;
        }
        #layer1
        {
            z-index:1;
        }
        #layer2
        {
            z-index: 2;
        }
        body
        {
            background-color: black;
        }
        span.color
        {
            color:white;
        }
        .cube
        {
            transform: rotate(45deg);
        }      
    </style>
        </head >
        <body >
        <div id="layer1" class="cube" 
             style="height:50px; 
             width:50px; 
             background-color:cornflowerblue; 
             border:0px solid azure;
             margin:auto;
             position:relative;">
        </div>
        <div id="layer2" 
             style="height:200px;
             width:auto;
             background-color:cornflowerblue;
             text-align:center;
             vertical-align:middle;
             line-height:180px;
             border:0px solid azure;">
            <span class="color">Дистанции огромного размера</span>
        </div>
        </body >
        </html >
